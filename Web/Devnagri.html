<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sanskrit Bot</title>
</head>
<body>

<h1>Sanskrit Bot</h1>

<h2>Identify a Character</h2>

<form id="form1">
    <div class="input-group">
        <label for="character">Character: </label>
        <input id="character" name="character" type="text"/>
    </div>
    <button type="submit" value="identify">Submit</button>
</form>

<h2>Response: </h2>
<pre id="response"></pre>

<h2>Transliterate a Word</h2>

<form id="form2">
    <div class="input-group">
        <label for="word">Word: </label>
        <input id="word" name="word" type="text"/>
    </div>
    <button type="submit" value="transliterate">Submit</button>
</form>

<h2>Response: </h2>
<pre id="transliterated"></pre>

<script>
async function handleSubmit1(event) {
    event.preventDefault();

    const data = new FormData(event.target);
    const value = Object.fromEntries(data.entries());
    value.character = data.get("character");

    const response = await fetch('http://localhost:5000/identify', {
        method: 'POST',
        body: JSON.stringify(value),
        headers: {
            'Content-Type': 'application/json',
        }
    });
    const result = await response.json();
    document.getElementById('response').textContent = JSON.stringify(result, undefined, 2);
}

document.getElementById("form1").addEventListener("submit", handleSubmit1);

async function handleSubmit2(event) {
    event.preventDefault();

    const data = new FormData(event.target);
    const value = Object.fromEntries(data.entries());
    value.word = data.get("word");

    const response = await fetch('http://localhost:5000/transliterate', {
        method: 'POST',
        body: JSON.stringify(value),
        headers: {
            'Content-Type': 'application/json',
        }
    });
    const result = await response.json();
    document.getElementById('transliterated').textContent = JSON.stringify(result, undefined, 2);
}

document.getElementById("form2").addEventListener("submit", handleSubmit2);
</script>

</body>
</html>
